<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Personal Information Form</h1>
        <form id="form">
            <div class="mb-3">
                <label for="name" class="form-label">Ismi (First Name):</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your first name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Familiyasi (Last Name):</label>
                <input type="text" class="form-control" id="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="father_name" class="form-label">Otasining Ismi (Father's Name):</label>
                <input type="text" class="form-control" id="father_name" placeholder="Enter your father's name">
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Malumoti (Education):</label>
                <input type="text" class="form-control" id="education" placeholder="Enter your education level">
            </div>
            <button type="submit" class="btn btn-primary" id="order">Tasdiqlash</button>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buyId')
        let order = document.getElementById('order')
        order.addEventListener('click', () => {
            let name = document.getElementById('name').value;
            let last = document.getElementById("last_name").value;
            let father = document.getElementById("father_name").value;
            let edu = document.getElementById("education").value;

            let data = {
                name: name,
                last_name: last,
                father_name: father,
                education: edu
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        })
    </script>

</body>

</html>
